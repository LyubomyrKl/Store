<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/income.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,700&display=swap" rel="stylesheet">
    <title>income</title>
</head>
    
<body>
    <header>
        <div class="container-fluid p-0">
            <div class="row m-0">
                <div class="col-lg-4 p-0 menu">
                    <ul class="menu_inner">
                        <li><a href="">Головна</a></li>
                    </ul>
                </div>
                <div class="col-lg-4 p-0 menu">
                    <ul class="menu_inner">
                        <li><a href="">Склад</a></li>
                    </ul>
                </div>
                <div class="col-lg-4 p-0 menu">
                    <ul class="menu_inner">
                        <li><a href="">Продаж</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header> 
    <section class="search">
        <div class="container">
            <div class="row">
                <div class="col-lg d-flex justify-content-center m-5">
                    <a href='#popup' id="addGoods" onclick="toggle()" class="search_but search_but__exel">Добавити вручну</a>  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center">
                        <input type="text" name='model' placeholder='Пошук...' class='search_form__inner'>
                        <input class="search_but" type="submit" value="Знайти`">     
                </div>
            </div>
        </div>
    </section>

    <section class="frame">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <table>
                        <thead>
                            <tr class="table_head">
                                <th>№</th>
                                <th>Тип</th>
                                <th>Бренд</th>
                                <th>Модель</th>
                                <th>Кількість</th>
                                <th>Ціна</th>
                                <th>Від кого</th>
                                <th>Дата</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table_body">
                                <td>1</td>
                                <td>{{type}}</td>
                                <td>{{brand}}</td>
                                <td>{{model}}</td>
                                <td>{{amount}}</td>
                                <td>{{price}}</td>
                                <td>{{fromWho}}</td>
                                <td>{{date}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <section id='popup' class="popup">
        <div class="popup_body">
            <div class="popup_content">
                <a href="#" class="popup-close"><i class="fas fa-times"></i></a>
                <form class="popup-form">
                    <div class="popup-box">
                        <label>Type:</label>
                        <input placeholder="Type" name="type" value={this.state.type} onChange={this.changeTypeHandler}/>
                    </div>
                    <div class="popup-box">
                        <label>Brand:</label>
                        <input placeholder="Brand" name="brand" value={this.state.brand} onChange={this.changeBrandHandler}/>
                    </div>
                    <div class="popup-box">
                        <label>Model:</label>
                        <input placeholder="Model" name="model" value={this.state.model} onChange={this.changeModelHandler}/>
                    </div>
                    <div class="popup-box"> 
                        <label>Price:</label>
                        <input placeholder="Price" name="price" value={this.state.price} onChange={this.changePriceHandler}/>
                    </div>
                    <div class="popup-box">
                        <label>Amount:</label>
                        <input placeholder="Amount" name="amount" value={this.state.amount} onChange={this.changeAmountHandler}/>
                    </div>
                    <div class="popup-box">
                        <label>Supplier:</label>
                        <input placeholder="Supplier" name="supplier" value={this.state.supplier} onChange={this.changeSupplierHandler}/>
                    </div>
                    <div class="popup-box">
                        <label>Date:</label>
                        <input placeholder="Date" name="date" value={this.state.date} onChange={this.changeDateHandler}/>
                    </div>
                    <div class="popup-box">
                        <button class="search_but__popup" onClick={this.saveOrUpdateIncome}>Add</button>
                        <button class="search_but__popup" onClick={this.cancel.bind(this)}>Cancel</button>
                    </div>    
                </form>
            </div>
        </div>  
    </section>

    <script src="libs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/fef7dd7ed5.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
