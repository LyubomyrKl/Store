<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/sell.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,700&display=swap" rel="stylesheet">
    <title>sell</title>
</head>
    
<body>
    
    <header>
        <div class="container-fluid p-0">
            <div class="row m-0">
                <div class="col-lg-4 p-0 menu">
                    <ul class="menu_inner">
                        <li><a href="">Головна</a></li>
                    </ul>
                </div>
                <div class="col-lg-4 p-0 menu">
                    <ul class="menu_inner">
                        <li><a href="">Склад</a></li>
                    </ul>
                </div>
                <div class="col-lg-4 p-0 menu">
                    <ul class="menu_inner">
                        <li><a href="">Прихід</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header> 

    <section class="search">
        <div class="container">
            <div class="row">
                <div class="col-lg d-flex justify-content-center m-5">
                    <a href='#popup' id="addGoods" onclick="toggle()" class="search_but">Статистика продаж</a> 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center">
                        <input type="text" name='model' placeholder='Пошук...' class='search_form__inner'>
                        <input type='submit' class="search_but" value="Знайти`">     
                </div>
            </div>
        </div>
    </section>
    </section>

    <section class="frame">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <table>
                        <thead>
                            <tr class="table_head">
                                <th>№</th>
                                <th>Тип</th>
                                <th>Бренд</th>
                                <th>Модель</th>
                                <th>Кількість</th>
                                <th>Ціна</th>
                                <th>Як</th>
                                <th>Дата</th>
                                <th>Борг</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table_body">
                                <td>1</td>
                                <td>{{type}}</td>
                                <td>{{brand}}</td>
                                <td>{{model}}</td>
                                <td>{{amount}}</td>
                                <td>{{price}}</td>
                                <td>{{how}}</td>
                                <td>{{date}}</td>
                                <td>{{debt}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script src="libs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/fef7dd7ed5.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
