<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/storage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,700&display=swap" rel="stylesheet">
    <title>storage</title>
</head> 

<body>
    <header>
        <div class="container-fluid p-0">
            <div class="row m-0">
                <div class="col-lg-4 col-md-12 p-0 menu">
                    <ul class="menu_inner">
                        <li><a href="">Головна</a></li>
                    </ul>
                </div>
                <div class="col-lg-4 col-md-12 p-0 menu">
                    <ul class="menu_inner">
                        <li><a href="">Склад</a></li>
                    </ul>
                </div>
                <div class="col-lg-4  col-md-12 p-0 menu">
                    <ul class="menu_inner">
                        <li><a href="">Продаж</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section class="search">
        <div class="container">
            <div class="row">
                <div class="col-lg d-flex justify-content-center m-5">
                    <input class="search_but search_but__exel" type="submit" value="Скачати EXEL`"> 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center">
                        <input type="text" name='model' placeholder='Пошук...' class='search_form__inner'>
                        <input class="search_but" type="submit" value="Знайти`">     
                </div>
            </div>
        </div>
    </section>

    <section class="frame">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="table-box">
                        <table>
                            <tbody>
                                <tr class="table_body__1">
                                    <td>№</td>
                                    <td>Тип</td>
                                    <td>Бренд</td>
                                    <td>Модель</td>
                                    <td>Кількість</td>
                                    <td>Остання ціна</td>
                                    <td><i class="fas fa-hryvnia"></i></td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr class="table_body__2">
                                    <td>1</td>
                                    <td>{{type}}</td>
                                    <td>{{brand}}</td>
                                    <td>{{model}}</td>
                                    <td>{{amount}}</td>
                                    <td>{{price}}</td>
                                    <td><a href=""><i class="fas fa-clipboard-list table_but"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="libs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/fef7dd7ed5.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
