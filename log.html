<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/log.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="log_frame">
                        <form> 
                            <div class="dws-input">
                                <input type="text" name="username" placeholder="Введіть логін">
                            </div>
                            <div class="dws-input">
                                <input type="password" name="password" placeholder="Введіть пароль">
                            </div>
                            <input type="submit" class="dws-submit" name="submit" value="ВОЙТИ"><br />
                            <a href="#">Забули пароль?</a>
                            <div class="dws-social">
                                <i class="fab fa-instagram"></i>
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                                <i class="fa fa-google-plus-official" aria-hidden="true"></i>
                            </div>
                        </form>   
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="libs/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/fef7dd7ed5.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
